<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <title>Draw Lots</title>
</head>
<body>
    <div class="card container mt-4">
        <div class="card-body">
          <form>
              <div class="form-group">
                  <h2>Draw Lots</h2>
                  <input type="text" class="form-control" id="add-name" placeholder="Add a name">
              </div>
              <div class="message-div"></div>
              <button type="submit" class="btn btn-primary" id="add-button">Add</button>
              <button type="submit" class="btn btn-success" id="dice-button">Draw Lot</button>
              <button type="submit" class="btn btn-danger" id="clear-button">Clear</button>

          </form>
        </div>
        <div class="winner-div"></div>
        <div class="card-body row">
            <table class="table table-striped table-dark col text-center ml-auto mr-auto">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Names</th>
                  </tr>
                </thead>
                <tbody id="dice-list">
                  <!-- <tr>
                    <td>Mark</td>
                  </tr>
                  <tr>
                    <td>Jacob</td>
                  </tr>
                  <tr>
                    <td>Larry</td>
                  </tr> -->
                </tbody>
              </table>
        </div>
        
      </div>
    <script src="script.js"></script>
